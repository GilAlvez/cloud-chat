service: cloud-chat
frameworkVersion: "3"
configValidationMode: error

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-dynamodb-local

package:
  individually: true

custom:
  esbuild:
    bundle: true
    minify: true
    target: node20
    format: esm
    outputFileExtension: .mjs
    exclude: "@aws-sdk/*"
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true

provider:
  name: aws
  runtime: nodejs20.x
  memorySize: 256
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: !GetAtt CloudChatTable.Arn

functions:
  signUp:
    handler: src/functions/signUp.handler
    events:
      - httpApi:
          path: /auth/sign-up
          method: post

resources:
  Resources:
    CloudChatTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: cloud_chat
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: key
            KeyType: RANGE
